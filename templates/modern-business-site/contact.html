<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NovaCorp — Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">Nova<span>Corp</span></div>
            <nav class="main-nav"><a href="index.html">Home</a><a href="about.html">About</a><a
                    href="services.html">Services</a><a href="contact.html">Contact</a></nav>
        </div>
    </header>
    <main>
        <section class="container contact-page">
            <h1>Contact Us</h1>
            <p>Want to work together? Send us a message and we'll get back within 1 business day.</p>
            <form id="contactForm">
                <label><input type="text" name="name" placeholder="Full name" required></label>
                <label><input type="email" name="email" placeholder="Email"  required></label>
                <label><textarea name="message" rows="6" placeholder="Message"  required></textarea></label>
                <button class="btn" type="submit">Send Message</button>
            </form>
            <div class="map-placeholder"><iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.051054174564!2d76.17837387464925!3d10.79744418935709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTAuNzk3NCA3Ni4xNzgzNw!5e0!3m2!1sen!2sin!4v1690012345678">
                </iframe>
            </div>

        </section>
    </main>
    <footer class="site-footer">
        <div class="container">© 2025 NovaCorp</div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
